<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/contactStyle.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-dark rth-header-color rth-shadow"
      >
        <a href="./index.html" class="navbar-brand mx-2">
          <div
            class="d-flex justify-content-center align-items-center rth-brand-style shadow"
          >
            <img
              src="./assets/img/coffee-logo-image.png"
              alt="Brand Logo"
              width="50px"
            />
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container-fluid justify-content-center align-items-center">
          <span class="navbar-text">
            <h1 class="fw-bolder rth-font text-light">Doidos por Café</h1>
          </span>
        </div>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="mainNavbar"
        >
          <ul class="navbar-nav mx-2">
            <li class="nav-item">
              <a href="./index.html" class="nav-link rth-nav-item rounded"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a href="./stores.html" class="nav-link rth-nav-item rounded"
                >Lojas</a
              >
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link rth-nav-item rounded"
                >Contato</a
              >
            </li>
            <li class="nav-item">
              <a href="./about.html" class="nav-link rth-nav-item rounded"
                >Sobre</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="rth-background"></div>

    <main class="rth-background-color text-light pt-4">
      <h2 class="text-center fw-bold mb-5 fs-1 text-dark">Fale Conosco</h2>
      <section class="formContainer">
        <form>
          <!--Name Label-->
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" /><br />
          <!--End of Name Label-->

          <!--Email Label-->
          <label for="email">Email</label>
          <input type="email" name="email" id="email" /><br />
          <!--End of Email Label-->

          <h4>Sua Mensagem</h4>
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Escreva algo..."
            cols="30"
            rows="10"
          ></textarea
          ><br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>

    <footer class="w-100 rth-footer text-white text-center pt-3">
      <h5>Copyright&copy; 2022</h5>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
