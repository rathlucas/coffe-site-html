<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/contactStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/img/coffee-logo-image.png" alt="coffee-logo-image"/>
      </div>

      <h3>Doidos por Café</h3>

      <nav class="menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="numbers.html">Lojas</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <div class="background"></div>

      <section class="container">
        <h2>Fale Conosco</h2>

        <section class="formContainer">
          <form action="" name="">
            <!--Name Label-->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" /><br>
            <!--End of Name Label-->
      
            <!--Email Label-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" /><br>
            <!--End of Email Label-->
      
            <h4>Sua Mensagem</h4><br>
            <textarea
              name="message"
              id="message"
              placeholder="Escreva algo..."
              cols="30"
              rows="10"
            ></textarea><br>
            <input type="submit" value="Enviar" />
          </form>
        </section>
      </section>
    </main>
    
    <footer>
      <a class="topo" href="#top">Voltar ao Topo</a>
      <h5>Copyright&copy; 2022</h5>
    </footer>
  </body>
</html>
